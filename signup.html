<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Events planning and management company in Münster, Germany">
    <meta name="keywords"
        content="Events planning, catering services, interior designs, anniversaries, Münster, Germany">

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Green Memories</title>
</head>

<body>

    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Green Memories</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="signup.html" class="active">Contact Us</a>
                <li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign up page-->
    <section>
        <section class="form-section">
            <form class="sign-up-form" action="https://formdump.codeinstitute.net/" method="POST">
                <fieldset>
                    <legend>Contact details</legend>
                    <label for="fname">First Name</label>
                    <input id="fname" class="text-input" name="first_name" type="text" required>
                    <br>
                    <label for="lname">Last Name</label>
                    <input id="lname" class="text-input" name="last_name" type="text" required>
                    <br>
                    <label for="email">Email Address</label>
                    <input type="email" class="text-input" id="email" name="email_address" required>
                </fieldset>

                <fieldset>
                    <legend>Let's plan your event!</legend>
                    <label for="wedding">What event are you celebrating?</label>
                    <br>
                    <select id="events" name="events">
                        <option value="wedding">Wedding Ceremony</option>
                        <option value="birthday">Birthday Party</option>
                        <option value="baby">Baby Shower</option>
                        <option value="engagement">Engagement Party</option>
                        <option value="anniversary">Anniversary</option>
                        <option value="naming">Naming Ceremony</option>
                        <option value="reunion">Reunion Party</option>
                        <option value="house">House Warming</option>
                        <option value="retirement">Retirement Party</option>
                        <option value="others">Others</option>
                    </select>
                    <br>
                    <label for="what_services">What services do you require?</label>
                    <p>(select all that apply)</p>
                    <input type="checkbox" id="event-planning-checkbox" name="event-planning">
                    <label for="planning-checkbox">Event Planning</label>
                    <br>
                    <input type="checkbox" id="catering-checkbox" name="catering">
                    <label for="catering-checkbox">Catering Services</label>
                    <br>
                    <input type="checkbox" id="bakery-checkbox" name="bakery">
                    <label for="bakery-checkbox">Bakery</label>
                    <br>
                    <input type="checkbox" id="fashion-checkbox" name="fashion">
                    <label for="fashion-checkbox">Fashion Designs</label>
                    <br>
                    <input type="checkbox" id="decoration-checkbox" name="decoration">
                    <label for="decoration-checkbox">Decoration</label>
                    <br><br>
                    <label for="message" id="message-box-label"><strong>Write us a message:</strong></label>
                    <textarea id="message" rows="10" cols="70" name="message"></textarea>
                </fieldset>
                <button type="submit" class="form-submit-button" value="submit">
                    Send!
                </button>
            </form>
        </section>

        <!--Footer-->

        <footer id="footer-items">
            <div id="footer-container">
            <div class="footer-left">
                <ul id="nav_link">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="signup.html">Contact Us</a></li>
                </ul>
            </div>

            <div class="footer-middle">
                <ul id="contact">
                    <li><i class="fa-solid fa-location-dot"></i> Waldeyerstraße 32, 48149, Münster</li>
                    <li><i class="fa-regular fa-envelope"></i> cs.chioke@gmail.com</li>
                    <li><i class="fa-solid fa-phone"></i> 01573 730 0141</li>
                </ul>
            </div>

            <div class="footer-right">
                <ul id="footer-rt">
                    <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                            aria-label="link to our facebook page"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                            aria-label="link to our instagram page"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://www.linkedin.com" target="_blank" rel="noopener"
                            aria-label="link to our linked in page"><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                            aria-label="link to our twitter page"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </div>
        </div>
        </footer>

        <!-- Font Awesome Script -->

</body>
